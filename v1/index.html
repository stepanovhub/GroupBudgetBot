  <meta charset="utf-8">

  <title>SB Admin 2 - Bootstrap Admin Theme</title>

  <!-- Bootstrap Core CSS -->
  <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


  <!-- MetisMenu CSS -->
  <link href="./vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="./css/style.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="./vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <link href="./vendor/datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>

  <div id="wrapper">
    <div class="row">
      <div class="col-md-4">
        <p>Report from: <input data-provide="datepicker"></p>
      </div>
      <div class="col-md-4">
        <p>to: <input data-provide="datepicker"></p>
      </div>
      <div class="col-md-4">
        <button>GO!</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Total income: <span id="total-income"></span></h3>
      </div>
      <div class="col-md-6">
        <h3>Total spent: <span id="total-spent"></span></h3>
      </div>
    </div>
    <!-- /.row -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            Spents Pie By Tags
          </div>
          <div class="panel-body">
            <div class="flot-chart">
              <div class="flot-chart-content" id="flot-pie-chart"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            Spents By Tags
          </div>
          <div class="panel-body">
            <div class="container">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Spent</th>
                    <th>Tag</th>
                  </tr>
                </thead>
                <tbody id="table-spent">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            Transactions
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Choose Tag
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="filter-tags">
              </ul>
            </div>
            <b><span id="filter-tag-current"></span></b>
          </div>
          <div class="panel-body">
            <div class="container">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Comment</th>
                    <th>User</th>
                  </tr>
                </thead>
                <tbody id="table-transactions">
                  <tr>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
<!--
    <div class="row">
      <div class="col-lg-6">

          </div>
          <div class="panel-body">
            <div class="flot-chart">
              <div class="flot-chart-content" id="flot-line-chart-multi"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            Bar Chart Example
          </div>
          <div class="panel-body">
            <div class="flot-chart">
              <div class="flot-chart-content" id="flot-bar-chart"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  -->
  </div>
  <!-- /#wrapper -->

  <!-- jQuery -->
  <script src="./vendor/jquery/jquery.min.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>

  <!-- Metis Menu Plugin JavaScript -->
  <script src="./vendor/metisMenu/metisMenu.min.js"></script>

  <!-- Moments JavaScript
    <script src="./vendor/moments/moments.min.js"></script>
-->
  <!-- Flot Charts JavaScript -->
  <script src="./vendor/flot/excanvas.min.js"></script>
  <script src="./vendor/flot/jquery.flot.js"></script>
  <script src="./vendor/flot/jquery.flot.pie.js"></script>
  <script src="./vendor/flot/jquery.flot.resize.js"></script>
  <script src="./vendor/flot/jquery.flot.time.js"></script>
  <script src="./vendor/flot-tooltip/jquery.flot.tooltip.min.js"></script>
  <script src="./vendor/datepicker/js/bootstrap-datepicker.min.js"></script>

  <!-- Custom Theme JavaScript -->
  <script src="./js/script.js"></script>
